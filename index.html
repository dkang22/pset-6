<!DOCTYPE html>

<html>
  <head>
      <title>To Do List App</title>

      <link rel="stylesheet" type="text/css" href="css/styles.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  </head>
  <body>

      <div class="container">
          <div class="header">
              <p>To Do List App</p>
          </div>
          <div class="content">
              <div class="new-task">
                  <input type="text" id="input" placeholder="Add a task to-do..">
                  <span onclick="newTask()"><button class="fa fa-plus-circle" id="addItem"></button></span>
              </div><br>
              <div>
                  <ul id="tasks-list">

                  </ul>
              </div>
          </div>
      </div>

      <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
