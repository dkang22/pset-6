<!DOCTYPE html>

<html>
  <head>
      <title>PSET-6</title>

      <link rel="stylesheet" type="text/css" href="css/styles.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script type="text/javascript" src="js/app.js"></script>

  </head>
  <body>

      <div class="container">
          <div class="header">
              <p>To Do App</p>
          </div>
          <div class="content">
              <div class="new-task">
                  <input type="text" id="input" placeholder="Add a task to-do">
                  <span onclick="newTask()" href="javascript:void(0);"><button class="fa fa-plus-circle"></button></span>
              </div><br>
              <div>
                  <ul id="tasks-list">
                    <li class="item">
                      <i class="fa fa-exclamation-circle"></i>
                      <p class="to-do-text">Complete p-set6</p>
                      <i class="fa fa-check complete"></i>
                      <i class="fa fa-trash-o delete"></i>
                    </li>
                  </ul>
              </div>
          </div>
      </div>


  </body>
</html>
